{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
  <div class="bg-gray-100 py-6 px-4 sm:px-6 lg:px-8">
    <div class="max-w-7xl mx-auto">
      <h1 class="text-3xl font-bold mb-6 text-center">Submit a Support Request</h1>
      <div class="bg-white rounded-lg shadow-md p-8">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="grid grid-cols-1 gap-6">
            {{ form|crispy }}
          </div>
          <button type="submit" class="mt-6 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
        </form>
      </div>
      {% if success %}
      <div class="mt-6 bg-green-100 border-l-4 border-green-500 text-green-700 p-4" role="alert">
        <p class="font-bold">Success!</p>
        <p>Your support message has been submitted. We will be in contact soon.</p>
      </div>
      {% endif %}
    </div>
  </div>
{% endblock %}
