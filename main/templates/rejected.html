{% extends 'base.html' %}
{% block content %}
{% load humanize %}
{% load tailwind_filters %}


{% if show %}
<div class="bg-opacity-5 bg-center h-screen px-8 mx-auto xl:px-0 pt-5" style="background-image:linear-gradient(rgba(243, 244, 465, 0.95), rgba(243, 244, 246, .95)), url(https://i.imgur.com/nGTEuwp.png); background-size: contain;">
    <div class="mx-auto mt-32 z-50 justify-center items-center w-full">
        <div class="mx-auto w-full max-w-md h-full md:h-auto">
            <!-- Modal content -->
            <div class="mx-auto text-center bg-white rounded-2xl shadow dark:bg-gray-800 sm:p-5">
    

                <form class="text-white" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                
                    {{ form | crispy }}
                
                
                    <button
                type="submit"
                
                    class="w-32  border border-transparent py-2 px-5 rounded-lg shadow-sm text-center text-white bg-green-500 font-medium" 
                
                >Submit</button>
    
            </div>
        </div>
    </div>
</div>
{% else %}

<div class="bg-opacity-5 bg-center h-screen px-8 mx-auto xl:px-0 pt-5" style="background-image:linear-gradient(rgba(243, 244, 465, 0.95), rgba(243, 244, 246, .95)), url(https://i.imgur.com/nGTEuwp.png); background-size: contain;">
    <div class="mx-auto mt-52 z-50 justify-center items-center w-full">
        <div class="mx-auto w-full max-w-md h-full md:h-auto">
            <!-- Modal content -->
            <div class="mx-auto text-center bg-white rounded-2xl shadow dark:bg-gray-800 sm:p-5">
    
                <p class="text-3xl text-black font-bold">Thank you for your feedback.</p>


    
            </div>
        </div>
    </div>
</div>
{% endif %}



{% endblock %}
