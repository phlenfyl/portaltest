{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
<head>
    {{ form.media }} <!-- needed for JS/GoogleMaps lookup -->
</head>

  





<h1 class="text-3xl font-bold mb-6 text-center">Create a new quote</h1>

<div class="flex justify-center">
  <a href="{% url 'parse_email_text' %}" class="inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-6">
    Parse Email
  </a>
</div>
<div class="flex justify-center">
  <a href="{% url 'quote_dashboard' %}" class="inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-6">
    Go to Quote Dashboard
  </a>
</div>


  {% if dropoff_address and pickup_address%}
  <div class="mb-4 px-10">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="pickup_address">
        Pickup Address
      </label>
      <p id="pickup_address">{{ pickup_address }}</p>
    </div>
    <label class="block text-gray-700 text-sm font-bold mb-2" for="dropoff_address">
      Dropoff Address
    </label>
    <p id="dropoff_address">{{ dropoff_address }}</p>
  </div>
  {% endif %}
  <form method="post" class="bg-white rounded-lg shadow-md p-8">
    {% csrf_token %}
    {{ form|crispy }}





    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-6">Create</button>
  </form>

  <style>
    #id_pickup,
    #id_dropoff {
      width: 100%;
    }
  </style>
{% endblock %}
